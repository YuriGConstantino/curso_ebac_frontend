<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://cdn3.iconfinder.com/data/icons/essential-rounded/64/Rounded-31-512.png" alt="." id="avatar">
            <h1 class="profile-name" id="name">User</h1>
            <h2 class="profile-username" id="username">@username</h2>
            <ul class="numbers" id="number"> 
                <li class="numbers-item" id="repositories">
                    <h4>Repositórios</h4>
                    <span id="repositoriesNumber">0</span>
                </li>
                <li class="numbers-item" id="followers">
                    <h4>Seguidores</h4>
                    <span id="followersNumber">0</span>
                </li>
                <li class="numbers-item" id="following">
                    <h4>Seguindo</h4>
                    <span id="followingNumber">0</span>
                </li>
            </ul>
            <input class="search-input" id="searchInput" type="text" placeholder="Procurar Usuário">
            <button class="search-btn" id="searchBtn">Procurar perfil no Github</button>
            <a href="#" class="profile-link" id="profileLink">Ver Github</a>
        </div>
    </header>

    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
